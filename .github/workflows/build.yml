on:
  push:
    branches:
      - main
      - ci_test
    paths:
      - '.github/**'
      - 'Dev/**'
jobs:
  linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update Submodules
        run: git submodule update --init
      - name: Build binaries
        run: |
          sudo apt-get update
          sudo apt-get install scons
          sudo apt-get install gcc-multilib
          sudo apt-get install g++-multilib
          python3 Dev/Cpp/build.py platform=linux
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bin_linux
          path: ./Dev/Godot/addons/effekseer/bin

  android:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update Submodules
        run: git submodule update --init
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c
          link-to-sdk: true
      - name: Build binaries
        run: |
          sudo apt-get install scons
          python3 Dev/Cpp/build.py platform=android
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bin_android
          path: ./Dev/Godot/addons/effekseer/bin

  macos:
    name: Build for macOS
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update Submodules
        run: git submodule update --init
      - name: Build binaries
        run: |
          brew install scons
          python3 Dev/Cpp/build.py platform=macos
      - name: Sign binaries
        env:
          APPLE_CERT_BASE64: ${{ secrets.MACOS_CERT_BASE64 }}
        uses: ./.github/actions/sign
        with:
          FRAMEWORK_PATH: ./Dev/Godot/addons/effekseer/bin/macos/libeffekseer.framework
          APPLE_CERT_BASE64: ${{ secrets.MACOS_CERT_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
          APPLE_DEV_ID: ${{ secrets.MACOS_DEV_ID }}
          APPLE_DEV_TEAM_ID: ${{ secrets.MACOS_DEV_TEAM_ID }}
          APPLE_DEV_APP_ID: ${{ secrets.MACOS_DEV_APP_ID }}
          APPLE_DEV_PASSWORD: ${{ secrets.MACOS_DEV_PASSWORD }}
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bin_macos
          path: ./Dev/Godot/addons/effekseer/bin

  ios:
    name: Build for iOS
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update Submodules
        run: git submodule update --init
      - name: Build binaries
        run: |
          brew install scons
          python3 Dev/Cpp/build.py platform=ios
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bin_ios
          path: ./Dev/Godot/addons/effekseer/bin

  windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update Submodules
        run: git submodule update --init
      - name: Build binaries
        run: |
          python -m pip install scons
          python Dev/Cpp/build.py platform=windows
        shell: cmd
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bin_windows
          path: ./Dev/Godot/addons/effekseer/bin

  windows-debug:
    name: Build for Windows (Debug)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update Submodules
        run: git submodule update --init
      - name: Build binaries
        run: |
          python -m pip install scons
          python Dev/Cpp/build.py platform=windows debug=yes
        shell: cmd
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bin_windows_debug
          path: ./Dev/Godot/addons/effekseer/bin

  web:
    name: Build for Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update Submodules
        run: git submodule update --init
      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: 3.1.18
          actions-cache-folder: './emsdk'
      - name: Build binaries
        run: |
          sudo apt-get install scons
          python3 Dev/Cpp/build.py platform=web
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bin_web
          path: ./Dev/Godot/addons/effekseer/bin

  merge:
    name: Merge 
    runs-on: ubuntu-latest
    needs: [linux, android, macos, ios, windows, web]
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binaries
        uses: actions/download-artifact@v4
        with:
          name: bin_linux
          path: ./Dev/Godot/addons/effekseer/bin

      - name: Download Android binaries
        uses: actions/download-artifact@v4
        with:
          name: bin_android
          path: ./Dev/Godot/addons/effekseer/bin

      - name: Download macOS binaries
        uses: actions/download-artifact@v4
        with:
          name: bin_macos
          path: ./Dev/Godot/addons/effekseer/bin

      - name: Download iOS binaries
        uses: actions/download-artifact@v4
        with:
          name: bin_ios
          path: ./Dev/Godot/addons/effekseer/bin

      - name: Download Windows binaries
        uses: actions/download-artifact@v4
        with:
          name: bin_windows
          path: ./Dev/Godot/addons/effekseer/bin

      - name: Download web binaries
        uses: actions/download-artifact@v4
        with:
          name: bin_web
          path: ./Dev/Godot/addons/effekseer/bin

      - name: Upload built package
        uses: actions/upload-artifact@v4
        with:
          name: addons
          path: ./Dev/Godot/addons
